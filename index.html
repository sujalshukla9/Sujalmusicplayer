<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supersonic Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽµ</text></svg>">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="offline-indicator">You are offline</div>
    <div id="app-container">
        <!-- Sidebar: Playlist and Controls -->
        <aside id="sidebar">
            <div class="sidebar-header" data-animate>
                <div class="header-main">
                    <h1>Supersonic Music</h1>
                    <div id="location-info">
                        <span id="current-date"></span>
                        <span id="current-time"></span>
                        <span id="current-location"></span>
                    </div>
                </div>
                <div class="theme-switcher">
                    <button id="theme-toggle-btn" class="icon-btn">
                        <!-- Sun Icon -->
                        <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <!-- Moon Icon -->
                        <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
            </div>
            <div class="search-container" data-animate>
                <input type="text" id="search-bar" placeholder="Search songs...">
                <button id="search-clear-btn" class="search-clear-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="playlist-controls" data-animate>
                 <button id="add-music-btn" class="btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                    <span>Load Music</span>
                </button>
            </div>
            <div id="playlist" class="playlist-container">
                <!-- Playlist items will be injected by JavaScript -->
                <div class="drop-zone-text">
                    <p>Drop your music folder here</p>
                </div>
            </div>
        </aside>

        <!-- Main Content: Player -->
        <main id="main-content">
            <div id="player-ui">
                <div class="album-art-container" data-animate>
                    <img src="https://placehold.co/600x600/1e293b/ffffff?text=Supersonic" alt="Album Art" id="album-art" class="album-art">
                </div>

                <div class="track-info" data-animate>
                    <h2 id="track-title">No song loaded</h2>
                    <p id="track-artist">Select a folder to begin</p>
                </div>

                <div class="progress-container" data-animate>
                    <input type="range" id="seek-bar" value="0" step="0.1">
                    <div class="time-display">
                        <span id="current-time-progress">0:00</span>
                        <span id="total-duration">0:00</span>
                    </div>
                </div>

                <div class="player-controls" data-animate>
                    <button id="loop-btn" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 1l4 4-4 4"/><path d="M3 11V9a4 4 0 0 1 4-4h14"/><path d="M7 23l-4-4 4-4"/><path d="M21 13v2a4 4 0 0 1-4 4H3"/></svg>
                    </button>
                    <button id="prev-btn" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
                    </button>
                    <button id="play-pause-btn" class="icon-btn play-btn">
                        <!-- Play Icon -->
                        <svg class="play-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        <!-- Pause Icon -->
                        <svg class="pause-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                    </button>
                    <button id="next-btn" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
                    </button>
                    <button id="shuffle-btn" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="16 17 21 17 21 22"></polyline><line x1="4" y1="4" x2="11" y2="11"></line></svg>
                    </button>
                </div>

                <div class="extra-controls" data-animate>
                    <div class="volume-control">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="enhancement-control">
                        <input type="checkbox" id="enhancer-toggle" class="enhancer-checkbox">
                        <label for="enhancer-toggle" class="btn-enhancer">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 10v4M6 7v10M10 4v16M14 7v10M18 10v4"></path></svg>
                            <span>Supersonic</span>
                        </label>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Hidden audio element for playback -->
    <audio id="audio-player" crossOrigin="anonymous"></audio>

    <!-- JS files -->
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@latest/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
